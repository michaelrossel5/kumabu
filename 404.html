<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none; /* Deshabilita la selección de texto */
    }
    h1 {
      font-size: 2.5em;
      color: #ff6b6b;
    }
    p {
      font-size: 1.2em;
      color: #cccccc;
    }
    .links {
      display: flex;
      gap: 1em; /* Espaciado entre los enlaces */
      margin-top: 1em;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    window.onload = function() {
      const currentURL = window.location.href; // Obtener la URL completa
      const reportLink = document.getElementById('report-link');
      
      if (reportLink) {
        // Obtener solo la parte de la URL después del dominio (sin el dominio)
        const path = window.location.pathname;

        // Crear el mensaje con texto explicativo y la ruta sin el dominio
        const subject = encodeURIComponent("Error 404");
        const body = encodeURIComponent(`Hola,%0A%0AEncontré un error 404 en la siguiente página:%0A${path}%0A%0A¡Gracias por tu ayuda!%0A%0AEste mensaje es automático, por favor no respondas.`);

        // Establecer correctamente el enlace mailto con el asunto y el cuerpo
        reportLink.href = `mailto:realbiners@gmail.com?subject=${subject}&body=${body}`;
      }
    };
  </script>
</head>
<body>
  <h1>404 - Página no encontrada</h1>
  <p>Lo sentimos, pero no pudimos encontrar la página que estás buscando.</p>
  <div class="links">
    <a href="/">Volver al inicio</a>
    <a id="report-link" href="#">Reportar</a>
  </div>
</body>
</html>
