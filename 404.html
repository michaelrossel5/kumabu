<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      color: white;
      text-align: center;
      user-select: none; /* Deshabilita la selección de texto */
    }
    h1 {
      font-size: 2.5em;
      color: #ff6b6b;
    }
    p {
      font-size: 1.2em;
      color: #cccccc;
    }
    .links {
      display: flex;
      gap: 1em; /* Espaciado entre los enlaces */
      margin-top: 1em;
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    window.onload = function() {
      // Verificar si la función se ejecuta correctamente
      console.log('La página se ha cargado correctamente');
      
      const currentURL = window.location.href; // Obtener la URL actual
      const reportLink = document.getElementById('report-link');
      
      // Verificar si el enlace está presente en el DOM
      if (reportLink) {
        // Establecer correctamente el enlace mailto con la URL actual
        reportLink.href = `mailto:correo@ejemplo.com?subject=Error%20404&body=Hola,%0A%0AEncontré%20un%20error%20404%20en%20la%20siguiente%20página:%0A${encodeURIComponent(currentURL)}%0A%0A¡Gracias!`;
      } else {
        console.error('No se encontró el enlace de "Reportar"');
      }
    };
  </script>
</head>
<body>
  <h1>404 - Página no encontrada</h1>
  <p>Lo sentimos, pero no pudimos encontrar la página que estás buscando.</p>
  <div class="links">
    <a href="/">Volver al inicio</a>
    <a id="report-link" href="#">Reportar</a>
  </div>
</body>
</html>
